language:
  # Name of a language file under lang/ directory
  default-message: en-US
period:
  # Cycle for saving plugin data
  # The allowed formats are similar to:
  # 5m
  # 3m 10s
  # 1h 10s
  # 7d
  save-data: 5m
  # Cycle for checking if the store needs to restock
  check-restocking: 3s
database:
  # Use data/database.db as database
  sqlite:
    enabled: true
script:
  unpack-internal-object: true
# The sell-price of a product may,
# for various reasons, mistakenly be higher than its buy-price,
# including random price configurations that overlap price ranges,
# or simply due to carelessness.
# This configuration determines whether the plugin should automatically
# disable sell or buy in such cases to prevent duplication issues.
price-correct-by-disable-sell-or-buy: true
# Whether to print Debug messages on the console
debug: false
# Do not manually modify the following entries
# It is used for automatic updating of configuration files
version: 1
