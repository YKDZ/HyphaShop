language:
  # 使用哪个语言文件
  message: zh_CN
period:
  # 保存插件数据的周期
  save-data: 5m
  # 多久检查一次商店是否需要重载
  check-restocking: 3s
database:
  # 无需额外配置
  # 使用 data/database.db 文件做数据库
  sqlite:
    enabled: true
# 一个商品的收购价可能会小于其出售价（比如使用随机价格或不小心填错价格），
# 这将会导致玩家可以无限制地购买商品并卖回商店获取利润。
# 插件将会在这种时候禁用收购（设为 true）或出售（设为 false）来避免此问题。
price-correct-by-disable-sell-or-buy: true
# 是否在控制台打印 Debug 消息
debug: false
# 不要手动修改以下条目
# 它被用于配置文件自动更新
version: 1